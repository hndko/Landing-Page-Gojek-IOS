<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <style>
      .border-custom {
        background-color: white;
        height: 100px;
        width: 700px;
        margin-top: -80px;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        margin-right: -30px;
      }

      .divIcon {
        margin-top: -30px;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body class="bg-info">
    <div class="container vh-100">
      <div
        class="card mt-3 h-100 shadow"
        style="border-top-left-radius: 100px; border-top-right-radius: 100px"
      >
        <div class="card-body">
          <div class="row align-items-center justify-content-center h-100">
            <div
              class="card h-100 bg-info"
              style="
                border-top-left-radius: 100px;
                border-top-right-radius: 100px;
                width: 95%;
              "
            >
              <div class="card-body">
                <div class="d-flex justify-content-between p-5">
                  <div class="text-white fs-4 divIcon">4:10</div>
                  <div class="border-custom"></div>
                  <div class="text-white fs-4 divIcon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                  </div>
                </div>
                <div class="card m-4" style="border-radius: 20px">
                  <div class="card-body">
                    <span class="fs-5 fw-bold">
                      <img src="logo.png" alt="" width="50px" height="" />gopay
                    </span>
                    <br />
                    <span class="fs-2 fw-bold">Rp500.000</span>
                    <br />
                    <span class="text-secondary fw-bold">
                      <i class="fa fa-shield-alt"></i>
                      Secure Payment
                    </span>
                    <div class="row row-cols-3 row-cols-md-3 g-4 p-3">
                      <div class="col">
                        <div class="card shadow rounded-pill">
                          <div class="card-body">
                            <p class="card-text p-2">
                              <span
                                class="btn bg-info text-white rounded-3 btn-sm"
                              >
                                <i class="fas fa-arrow-up"></i>
                              </span>
                              <span class="fw-bold" style="font-size: 20px">
                                Pay
                              </span>
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card shadow rounded-pill">
                          <div class="card-body">
                            <p class="card-text p-2">
                              <span
                                class="btn bg-info text-white rounded-3 btn-sm"
                              >
                                <i class="fas fa-plus"></i>
                              </span>
                              <span class="fw-bold" style="font-size: 20px">
                                Top up
                              </span>
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card shadow rounded-pill">
                          <div class="card-body">
                            <p class="card-text p-2">
                              <span
                                class="btn bg-info text-white rounded-3 btn-sm"
                              >
                                <i class="fas fa-rocket"></i>
                              </span>
                              <span class="fw-bold" style="font-size: 20px">
                                Explore
                              </span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="text-white text-center fs-5">Gojek</p>
                <div class="row row-cols-4 row-cols-md-4 g-4">
                  <div class="col">
                    <div class="card text-center bg-transparent border-0">
                      <div class="card-body">
                        <img
                          src="http://assets.stickpng.com/thumbs/5e8cdf65664eae000408545c.png"
                          width="70px"
                        />
                        <h5 class="card-title text-white">FaceTime</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card text-center bg-transparent border-0">
                      <div class="card-body">
                        <img
                          src="https://i.pinimg.com/originals/1c/18/61/1c1861046d8f837de76fa78fcad98b7a.png"
                          width="70px"
                        />
                        <h5 class="card-title text-white">Calender</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card text-center bg-transparent border-0">
                      <div class="card-body">
                        <img
                          src="https://i.pinimg.com/originals/38/12/72/3812728fc9fdcecb67032fd2cf20788b.png"
                          width="70px"
                        />
                        <h5 class="card-title text-white">Photos</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card text-center bg-transparent border-0">
                      <div class="card-body">
                        <img
                          src="https://i.pinimg.com/originals/8f/c3/7b/8fc37b74b608a622588fbaa361485f32.png"
                          width="70px"
                        />
                        <h5 class="card-title text-white">Mail</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
